<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Resultados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span>&#x1F3DB;</span>
        </div>
        <nav>
            <ul>
                <li><a href="#"><span>&#x1F3E0;</span> Início</a></li>
                <li><a href="#"><span>&#x1F4C2;</span> Meus Arquivos</a></li>
                <li><a href="#"><span>&#x1F464;</span> Perfil</a></li>
                <li><a href="#"><span>&#9881;</span> Configurações</a></li>
                <li><a href="#"><span>&#x1F40D;</span> Python</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <div class="header-content">
                <select class="filter-select">
                    <option>Disciplinas</option>
                    <option>Matemática</option>
                    <option>Química</option>
                    <option>Física</option>
                </select>
                <input type="text" class="search-bar" placeholder="Pesquise arquivos">
                <button class="search-btn">&#x1F50D;</button>
                <select class="filter-select">
                    <option>Filtrar por</option>
                    <option>Data</option>
                    <option>Tamanho</option>
                    <option>Tipo</option>
                </select>
            </div>
        </header>
        <section class="results-grid">
            <!-- Exemplo de arquivo -->
            <div class="file-item">
                <img src="img/file-placeholder.png" alt="Modelo de relatório">
                <p>Modelo de relatório de Química</p>
            </div>
            <!-- Repita para outros arquivos -->
            <div class="file-item">
                <img src="img/file-placeholder.png" alt="Modelo de relatório 2">
                <p>Modelo de relatório de Química 2</p>
            </div>
            <!-- Exemplo adicional -->
        </section>
    </div>
</body>
</html>
